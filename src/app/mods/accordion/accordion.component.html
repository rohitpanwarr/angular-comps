<div class="ui styled accordion">
    <ng-container *ngFor="let item of items; let i = index;">
        <div class="title" [ngClass]="{ active: i === openItemedIndex }" (click)="onClickItem(i)">
          <i class="dropdown icon"></i>
          {{ item.title }}
        </div>
        <div class="content" [ngClass]="{ active: i === openItemedIndex }">
          <p>{{ item.content }}</p>
        </div>
    </ng-container>
  </div>
